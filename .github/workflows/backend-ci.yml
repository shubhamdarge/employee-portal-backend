name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:

# Minimal default permissions for all jobs
permissions:
  contents: read

jobs:
  build:
    name: Build JAR (Java 8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Package (skip tests for now)
        run: mvn -B -DskipTests package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  publish-image:
    name: Build & Push Docker Image to GHCR
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to GHCR

    env:
      IMAGE_REF: ghcr.io/shubhamdarge/employee-portal-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t $IMAGE_REF:${{ github.sha }} -t $IMAGE_REF:latest .

      - name: Push image
        run: |
          docker push $IMAGE_REF:${{ github.sha }}
          docker push $IMAGE_REF:latest

      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -s -X POST "$RENDER_DEPLOY_HOOK"
          else
            echo "RENDER_DEPLOY_HOOK not set; skipping deploy trigger."
          fi
